<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>입장 확인</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 15%;
            font-size: 1.8em;
        }
        img {
            margin-top: 40px;
            width: 30%;
        }
        button {
            font-size: 1em;
            padding: 15px 30px;
        }
    </style>
</head>
<body>
    {% if message %}
        <h2 style="color: {{ color }}">{{ message }}</h2>
    {% else %}
        <h2>입장하시겠습니까?</h2>
        <form method="POST">
            <button type="submit">입장</button>
        </form>
    {% endif %}
    <img src="{{ url_for('static', filename='KMA.png') }}" alt="KMA">
</body>
</html>
