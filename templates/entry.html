<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>입장 확인</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;  /* 세로 중앙 정렬 */
            align-items: center;      /* 가로 중앙 정렬 */
            font-family: sans-serif;
            text-align: center;
            font-size: 2em;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        button {
            font-size: 1em;
            padding: 15px 30px;
        }

        img {
            margin-top: 40px;
            max-width: 45%;
            height: auto;
        }
    </style>
</head>
<body>
    {% if 'checked_' in session and session['checked_' + request.args.get('id', '')] %}
        <h2 style="color:red;">❌ 이미 입장하셨습니다.</h2>
    {% elif request.method == "POST" %}
        <h2 style="color:green;">✅ 확인되었습니다.</h2>
    {% else %}
        <h2>입장하시겠습니까?</h2>
        <form method="POST">
            <button type="submit">입장</button>
        </form>
    {% endif %}
    
    <!-- 이미지 보여주기 -->
    <img src="{{ url_for('static', filename='KMA+vision3.png') }}" alt="KMA 이미지">
</body>
</html>
