<!-- templates/entry.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>좌석 선택</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
        form {
            margin-bottom: 20px;
        }
        .seats {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            gap: 10px;
            margin: 20px 0;
        }
        .seat {
            width: 80px;
            height: 50px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .seat.selected {
            background-color: #4CAF50;
            color: white;
        }
        .seat.unavailable {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h2>개인정보 입력 및 좌석 선택</h2>
    {% if message %}<p style="color:red;">{{ message }}</p>{% endif %}
    <form method="POST" action="/submit" id="infoForm">
        이름: <input type="text" name="name" required><br><br>
        주민등록번호 (앞 6자리 + 뒷 1자리): <input type="text" name="ssn" required><br><br>
        전화번호: <input type="text" name="phone" required><br><br>
        <input type="hidden" name="seat" id="selectedSeat">
        <div class="seats">
            {% for seat, available in seats.items() %}
                <div class="seat {% if not available %}unavailable{% endif %}" onclick="selectSeat(this)" data-seat="{{ seat }}">
                    {{ seat }}
                </div>
            {% endfor %}
        </div>
        <button type="submit">신청하기</button>
    </form>

    <script>
        function selectSeat(element) {
            if (element.classList.contains('unavailable')) return;

            const allSeats = document.querySelectorAll('.seat');
            allSeats.forEach(seat => seat.classList.remove('selected'));

            element.classList.add('selected');
            document.getElementById('selectedSeat').value = element.dataset.seat;
        }
    </script>
</body>
</html>
