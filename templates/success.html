<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>등록 완료</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h2 {
            font-size: 2.2em;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        p {
            font-size: 1.4em;
            margin-bottom: 20px;
        }
        img.qr {
            width: 240px;
            height: auto;
            margin-bottom: 30px;
        }
        img.kma {
            max-width: 180px;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>신청해주셔서 감사합니다 🎉</h2>
    <p>선택하신 좌석: <strong>{{ seat }}</strong></p>
    <img src="{{ url_for('static', filename='qrs/' + user_id + '.png') }}" class="qr" alt="QR코드">
    <img src="{{ url_for('static', filename='kma.png') }}" class="kma" alt="KMA 로고">
</body>
</html>
